<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="Huddle's Logo" width="264" height="65" />
      <h1 class="sr-only">Huddle</h1>
    </header>
    <main>
      <section class="hero">
        <img
          class="hero__img"
          src="./images/illustration-mockups.svg"
          alt="Some illustrations"
          width="709"
          height="506"
        />
        <div class="hero__text">
          <h2 class="hero__text-title">Build The Community Your Fans Will Love</h2>
          <p class="hero__text-description">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
            connections with your users as you engage in genuine discussion.
          </p>
          <button class="hero__text-register">Register</button>
        </div>
      </section>
      <section class="links">
        <span class="links__item" href="#"><i class="fa-brands fa-facebook-f"></i></span>
        <span class="links__item" href="#"><i class="fa-brands fa-twitter"></i></span>
        <span class="links__item" href="#"><i class="fa-brands fa-instagram"></i></span>
      </section>
    </main>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://matthieubonjour.dev" target="_blank">Matthieu Bonjour</a>.
      </p>
    </footer>

    <script src="https://kit.fontawesome.com/4b8d144e08.js" crossorigin="anonymous"></script>
  </body>
</html>
